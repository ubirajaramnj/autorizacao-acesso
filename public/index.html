<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Sistema de cadastro para visitantes e prestadores de serviço"
    />
    
    <!-- Meta tags para controle de cache -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Cadastro App">
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>Sistema de Cadastro - Visitantes e Prestadores</title>
    
    <!-- Preload para melhor performance -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <style>
      /* Loading inicial */
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        text-align: center;
      }
      
      .loading-text h1 {
        margin: 0 0 10px 0;
        font-size: 1.5rem;
      }
      
      .loading-text p {
        margin: 0;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;">
        <h2>JavaScript Necessário</h2>
        <p>Você precisa habilitar o JavaScript para executar este aplicativo.</p>
        <p>You need to enable JavaScript to run this app.</p>
      </div>
    </noscript>
    
    <!-- Loading inicial enquanto o React carrega -->
    <div id="initial-loading" class="loading-container">
      <div class="loading-text">
        <div class="loading-spinner"></div>
        <h1>Sistema de Cadastro</h1>
        <p>Carregando aplicação...</p>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Script para controle de cache e loading
      (function() {
        // Força reload se a página foi carregada do cache
        if (performance.navigation.type === 2) {
          // Tipo 2 indica back/forward navigation (cache)
          window.location.reload();
        }
        
        // Service Worker para controle de cache (opcional)
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            for(let registration of registrations) {
              registration.unregister();
            }
          });
        }
        
        // Esconder loading quando o React carregar
        window.addEventListener('load', function() {
          setTimeout(function() {
            const loadingElement = document.getElementById('initial-loading');
            if (loadingElement) {
              loadingElement.style.display = 'none';
            }
          }, 100);
        });
        
        // Fallback: esconder loading após 5 segundos
        setTimeout(function() {
          const loadingElement = document.getElementById('initial-loading');
          if (loadingElement) {
            loadingElement.style.display = 'none';
          }
        }, 5000);
      })();
    </script>
  </body>
</html>
