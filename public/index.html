<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Sistema de cadastro para visitantes e prestadores de serviço"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Sistema de Cadastro - Visitantes e Prestadores</title>
    
    <!-- Preload para melhor performance -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <style>
      /* Loading inicial */
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        text-align: center;
      }
      
      .loading-text h1 {
        margin: 0 0 10px 0;
        font-size: 1.5rem;
      }
      
      .loading-text p {
        margin: 0;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;">
        <h2>JavaScript Necessário</h2>
        <p>Você precisa habilitar o JavaScript para executar este aplicativo.</p>
        <p>You need to enable JavaScript to run this app.</p>
      </div>
    </noscript>
    
    <!-- Loading inicial enquanto o React carrega -->
    <div id="initial-loading" class="loading-container">
      <div class="loading-text">
        <div class="loading-spinner"></div>
        <h1>Sistema de Cadastro</h1>
        <p>Carregando aplicação...</p>
      </div>
    </div>
    
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <div id="root"></div>
    
    <script>
      // Script para esconder o loading quando o React carregar
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingElement = document.getElementById('initial-loading');
          if (loadingElement) {
            loadingElement.style.display = 'none';
          }
        }, 100);
      });
      
      // Fallback: esconder loading após 5 segundos (caso algo dê errado)
      setTimeout(function() {
        const loadingElement = document.getElementById('initial-loading');
        if (loadingElement) {
          loadingElement.style.display = 'none';
        }
      }, 5000);
    </script>
    
    <!-- Analytics (opcional) -->

    <script>

      function gtag(){window.dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'GA_MEASUREMENT_ID');
    </script>
    -->
  </body>
</html>
